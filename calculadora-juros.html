<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-family.css">
    <link rel="stylesheet" href="css/calculadora-juros.css">

    <link rel="shortcut icon" href="Imagem/favicon.ico" type="image/x-icon">
</head>

<body class="background">
    <div class="container">
        <header>
            <a href="index.html" class="voltar"><img src="Imagem/seta-voltar-borda.png" alt="Voltar" title="Voltar"></a>
        </header>
        <main class="conteudo">
            <div class="esquerda">
                <form id="formularioDados">

                    <div class="campo-tipo-juros">
                        <label for="tipo-juros" data-bs-toggle="tooltip" data-bs-title="JUROS COMPOSTOS é o juros rendido baseado no montante.
                        JUROS SIMPLES é o juros rendido baseado no CAPITAL.">SELECIONE O TIPO DE JUROS</label>
                        <select class="juros" id="tipo-juros" required>
                            <option value="juros-compostos">Juros Compostos</option>
                            <option value="juros-simples">Juros Simples</option>
                        </select>
                    </div>

                    <div class="campo-capital">
                        <label for="capital" data-bs-toggle="tooltip" data-bs-title="CAPITAL INICIAL é a quantidade que será investida no momento">CAPITAL INICIAL</label>
                        <input type="text" class="capital" id="capital-inicial"
                            placeholder="R$ 0,00" required>
                    </div>

                    <div class="input-group-um">
                        <div class="campo-meses">
                            <label for="meses">MESES</label>
                            <input type="number" class="meses" id="tempo-meses" required>
                        </div>

                        <div class="campo-anos">
                            <label for="anos">ANOS</label>
                            <input type="number" class="anos" id="tempo-anos" disabled>
                        </div>
                    </div>

                    <div class="campo-dias">
                        <label for="dias">DIAS</label>
                        <input type="number" class="dias" id="tempo-dias" disabled>
                    </div>

                    <div class="campo-aporte">
                        <label for="aporte" data-bs-toggle="tooltip" data-bs-title="APORTE MENSAL é a quantida que será adicionada ao longo do período.">APORTE MENSAL</label>
                        <input type="text" class="dinheiro aporte" id="aporte-mensal"
                            placeholder="R$ 0,00" required>
                    </div>

                    <div class="input-group-dois">
                        <label for="taxa" data-bs-toggle="tooltip" data-bs-title="TAXA DE JUROS é a porcentagem que irá render todos os meses">TAXA DE JUROS</label>
                        <input type="text" class="taxa" id="taxa-juros"
                            placeholder="0,00%" required>

                        <select class="periodo" id="periodo" required>
                            <option value="anual">Anual</option>
                            <option value="mensal">Mensal</option>
                            <option value="diario">Diário</option>
                        </select>
                    </div>

                    <div class="botao-container">
                        <button type="submit">CALCULAR</button>
                    </div>
                </form>
            </div>

            <div class="direita">
                <div class="valor-calculado" id="valor-calculado">
                    <h1>SALDO TOTAL:</h1>
                </div>

                <div class="juros-gerados" id="juros-gerados">
                    <h1>JUROS RENDIDOS:</h1>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="js/calculadora-juros.js"></script>
</body>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

</html>
